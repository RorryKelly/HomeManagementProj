<form #reg="ngForm">
  <label>Username:</label><br />
  <input name="username" class="form-control" ngModel required><br />
  <label>Password:</label><br />
  <input name="password" type="password" class="form-control" ngModel required><br />
  <label>Email:</label><br />
  <input name="email" class="form-control" ngModel required><br />
  <label>Phone Number: </label> <br />
  <input name="phoneNumber" class="form-control" ngModel required><br />
  <label>Age:</label><br />
  <input name="age" class="form-control" ngModel required><br />

  <button [disabled]="reg.invalid">Register</button> <button>Back</button>
</form>

<p>{{reg.value | json}}</p>
